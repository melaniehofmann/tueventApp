<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="angular-route.js">
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppController">
    <ion-nav-bar class="nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>

    <script id="home.html" type="text/ng-template">
    <ion-view title="Tu Event 2015">
      <ion-content has-bouncing="false">
        <div class="list card">
          <div class="item item-divider text-center">
            Group ATM 
          </div>
          <div class="item item-text-wrap">
          Some Game Information here</br>
          
            <a class="button  button-calm ion-heart" href="http://atm2014exd.blogspot.co.at/"> Blog</a>
          </div>
        </div>
        <a class="button button-full button-calm ion-android-friends" href="#/play"> Join Game</a>
        
      </ion-content>
    </ion-view>
    </script>
 
    
  </body>
</html>
