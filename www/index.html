<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="angular-route.js">
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppController">
    <ion-nav-bar class="nav-title-slide-ios7">

    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>

    <script id="home.html" type="text/ng-template">
    <ion-view title="Tu Event 2015">
      <ion-content has-bouncing="false">
        <div class="list card">
          <div class="item item-divider text-center item-text-wrap">
            Group ATM 
          </div>
          <div class="item item-text-wrap">
          Some Game Information here</br>
          
            <a class="button  button-calm ion-heart" href="http://atm2014exd.blogspot.co.at/"> Blog</a>
          </div>
        </div>
        <a class="button button-full button-calm ion-android-friends" href="#/play"> Join Game</a>
        
      </ion-content>
    </ion-view>
    </script>
 
  <script id="play.html" type="text/ng-template">
     <ion-view title="Tu Event 2015">
      <ion-content has-bouncing="false">
        <button class="button button-full button-calm" ng-click="startScan()">Start Scan</button>
      </ion-content>
    </ion-view>
  </script>
 
 
  <script id="quiz.html" type="text/ng-template">
    <ion-view title="Tu Event 2015">
      <ion-content has-bouncing="false">
        <div class="list" ng-show="drink">
           <div class="item item-divider item-text-wrap">
            Which ingredient can often be found in energydrinks?
          </div>

          <a class="item item-thumbnail-left item-text-wrap" ng-click="win(true, 'Glucuronolactone')">
            <img src="assets/Glucuronolactone.png">
            <h2>Glucuronolactone</h2>
            <p>is a naturally occurring chemical.</p>
          </a>
          <a class="item item-thumbnail-left item-text-wrap" ng-click="win(false, 'Methylparaben')">
            <img src="assets/Methyl.png">
            <h2>Methylparaben</h2>
            <p>is found in several fruits.</p>
          </a>
          <a class="item item-thumbnail-left item-text-wrap" ng-click="win(false, 'Dimethicone')">
            <img src="assets/Dimethicone.png">
            <h2>Dimethicone</h2>
            <p>belongs to a group of polymeric organosilicon compounds.</p>
          </a>
        </div>
        <div class="list" ng-show="!drink">
           <div class="item item-divider item-text-wrap">
            Whats not a botanical fruit?
          </div>

          <a class="item item-thumbnail-left item-text-wrap" ng-click="win(false, 'Cucurbits')">
            <img src="assets/Cucurbits.jpg">
            <h2>Cucurbits</h2>
            <p></p>
          </a>
          <a class="item item-thumbnail-left item-text-wrap" ng-click="win(false, 'Tomatoe')">
            <img src="assets/tomatoe.jpg">
            <h2>Tomatoe</h2>
            <p></p>
          </a>
          <a class="item item-thumbnail-left item-text-wrap" ng-click="win(true, 'Broccoli')">
            <img src="assets/broccoli.jpg">
            <h2>Broccoli</h2>
            <p></p>
          </a>
        </div>

        <div ng-show="won && quizCliked">
          <p class="ion-thumbsup text-center item-text-wrap"> You are right! {{item}} is the right answer.</p>
          <a class="button button-full button-calm" href="#/play"> Scan again</a>
        </div>
        <div ng-show="!won && quizCliked">
          <p class="ion-thumbsdown text-center item-text-wrap"> {{item}} is not the right answer</p>
        </div>
      </ion-content>
    </ion-view>
    </script>
    
  </body>
</html>
